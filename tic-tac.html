<!DOCTYPE html>
<html>
    <head>
        <title>TIC-TAC-TOE</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
            }
            .Title{
                font-size: 30px;
                font-weight: 700;
            }


            .score-div,.player-number{
                display:flex;
                justify-content: center;
                font-size: 20px;
                margin-bottom: 15px;
            }

            .p2{
                margin-left:15px ;
            }

            .board{
                display: grid;
                margin: auto;
                height: 300px;
                width: 300px;
                grid-template-columns: repeat(3,1fr);
                grid-template-rows: repeat(3,1fr);
                grid-gap: 0;
            }

            .division{
                display: flex;
                font-size: 40px;
                font-weight: 700;
                justify-content: center;
                align-items: center;
                cursor: pointer;
            }

            .division:not(:nth-child(3n)){
                border-right: 3px solid black;
            } /*says the one which is divisible by 3 will not have right border in the grid which is 3, 6 & 9  */ 

            .division:not(:nth-last-child(-n + 3)){
                border-bottom: 3px solid black;
            }
            
        </style>
    </head>

    <body>
        
        
        <p class ="Title">TIC TAC TOE</p>
        
       <div class = "player-number">
            <p class="p1">Player 1</p>
            <p class="p2">Player 2</p>

       </div>

        <div class = "board">
            <div class = "division" onclick = "
                myfunc()"> <p class="A1"></p> </div>
            <div class = "division" onclick = "myfunc1()">
                <p class="A2"></p>   </div>
            <div class = "division" onclick = "myfunc2()">
                <p class="A3"></p>   </div> 
            <div class = "division" onclick = "myfunc()">  </div>
            <div class = "division" onclick = "myfunc()">  </div>
            <div class = "division" onclick = "myfunc()">  </div>
            <div class = "division" onclick = "myfunc()">  </div>
            <div class = "division" onclick = "myfunc()">  </div>
            <div class = "division" onclick = "myfunc()">  </div>
        </div>

        <div class = "score-div">            
                <p>Wins: </p>
                <p>Loose: </p>
                <p>Draw: </p>        
        </div>

        <script>
            let counter = 0;

            function myfunc(){
                var a1 = document.getElementsByClassName("A1")[0]
                counter ++;
                if ((counter % 2) === 0){
                    a1.textContent = "X"
                }
                else{ 
                    a1.textContent = "O"
                }
            }

            function myfunc1(){
                var a2 = document.getElementsByClassName("A2")[1]
                counter ++;
                if ((counter % 2) === 0){
                    a2.textContent = "X"
                }
                else{ 
                    a2.textContent = "O"
                }
            }
        </script>
    </body>
</html>
